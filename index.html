<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">DCB</div>
        <nav class="nav">
            <a href="#">HOME</a>
            <a href="#">ABOUT US</a>
            <a href="#">PRODUCT</a>
            <a href="#">CONTACTS</a>
        </nav>
        <div class="cart-icon">
            <img src="images/Basket.png" alt="Cart">
        </div>
    </header>
    <div class="circle-background"></div>

    <main class="main">
        <div class="drone-container">
            <h1 class="drone-title">DRONE</h1>
            <img src="images/Drone.png" alt="DJI Mini 3 Pro" class="drone-image">
            <div class="product-info">
                <h2>DJI MINI 3 PRO</h2>
                <p>Lorem Ipsum Is Simply Dummy Text Of The Printing 
                    And Typesetting Industry.</p>
                <button class="buy-btn">BUY NOW</button>
            </div>
        </div>
        <div class="slide-panel">
            <div class="slide-text">SLIDE</div>
            <div class="play-button">
                <img src="images/Group 1.png" alt="Play">
            </div>
            <div class="line">
                <img src="images/Line 3.png" alt="Line">
            </div>
            <div class="slide-text">TAP TO PLAY</div>
        </div>
    </main>
</body>
</html>
